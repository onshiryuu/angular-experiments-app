<h2 class="mt-5 mb-3">
  GitHub Subscribers
</h2>

<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let follower of followers"
  >
    <div class="row">
      <div class="col col-2">
        <a class="image roundimage" [routerLink]="['/followers', follower.id, follower.login]"><img src="{{ follower.avatar_url }}"/></a>
      </div>
      <div class="col col-10">
        <h3>{{ follower.login }}</h3>
        <a href="{{ follower.html_url }}" target="_blank">{{ follower.html_url }}</a>
      </div>
    </div>
  </li>
</ul>
