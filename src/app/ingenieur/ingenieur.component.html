<button class="btn btn-warning btn-lg" (click)="loadIngenieure()">INGENIEURE LADEN</button>
<h2 class="mt-5 mb-3">Das {{ title }} ({{ ingenieure.length }})</h2>
<ul class="list-group mb-5">
  <li class="list-group-item" *ngFor="let ingenieur of ingenieure; trackBy: trackIngenieur" >{{ ingenieur.name }}
    <span class="btn-group ml-3">
      <a href="#" class="btn btn-outline-info" (click)="onChange(ingenieur)">CHANGE</a>
      <a href="#" class="btn btn-outline-warning" (click)="onRemove(ingenieur)">DELETE</a>
    </span>
  </li>
</ul>

<app-giverootbeer
(change)="onGiveRB($event)"
[isActive] = "beers.isActive"
[isActiveRB] = "beers.isActiveRB"
[beercount] = "beers.beercount"
[rbcount] = "beers.rbcount"
></app-giverootbeer>
