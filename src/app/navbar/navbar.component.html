class="navbar navbar-expand-lg navbar-light mb-5">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active current">
        <a class="nav-link" routerLink=""><b>Zuhause</b><br>ホーム</a>

      <li class="nav-item" routerLinkActive="active current">
        <a class="nav-link" routerLink="/posts"><b>Beiträge</b><br>投稿</a>

        <a class="nav-link" routerLink="/archive"><b>Archiv</b><br>アーカイブ</a>
      </li>
      <li class="nav-item" routerLinkActive="active current">

      </li>

      <li class="nav-item" routerLinkActive="active current">
        <a class="nav-link" routerLink="/followers"

            order: 'newest'
          }">
          <b>Anhänger</b><br>フォロワー
        </a>
      </li>

    <span class="btn-group">
      <a *ngIf="!authService.isLoggedIn()" class="btn btn-success" routerLink="/login">Einloggen | ログイン</a>
